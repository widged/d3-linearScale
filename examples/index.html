<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Kite</title>
    <script type='text/javascript' src="../bower_components/requirejs/require.js"></script>
    <script type='text/javascript' src="require-config.js"></script>
</head>
<body>

<div id="linear1"></div>

<br/><br/>
See test/suites for examples of use

<script>
main();

function main() {
  var examples = Examples();
  examples.init(function() {
    var type = getExampleId();
    if(type) {
      examples[type]('#linear1');
    } else {
      examples.basic('#linear1');
    }
  });
}

function getExampleId() {
  var query = {};
  window.location.search.substr(1).split('&').map(function(item) { var kv=  item.split('='); query[kv[0]] = kv[1]; })
  return query.example;
}

function Examples() {
    var FN= {};

    var LinearScale;

    var Class = {};

    Class.init = function(asyncReturn) {
        requirejs([''], function(_PolarPlot, _Layer, _d3) {
          asyncReturn();
        });
    }

    Class.basic = function(selector){
        requirejs(['scale.linear'], function(LinearScale) {
          var scale = LinearScale().domain([0, 5]).range([0, 1]);
          document.querySelector(selector).innerHTML = "<pre><code>var scale = LinearScale().domain([0, 5]).range([0, 1]);\nscale.get(0.5)</code></pre>";
          document.querySelector(selector).innerHTML += scale.get(0.5)
        });
    }
  return Class;
}

</script>
</body>
</html>
